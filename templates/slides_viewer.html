{% extends "base.html" %}
{% block title %}{{ topic.name }} - Slides{% endblock %}

{% block extra_css %}
<style>
/* ============================================
   SLIDES VIEWER - 4 THEMES: Minimal, Colorful, Corporate, Playful
   ============================================ */

@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap');

:root {
  --slide-width: 960px;
  --slide-height: 540px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', 'Noto Sans Thai', sans-serif;
}

.viewer-container {
  min-height: 100vh;
  padding: 20px;
  transition: background 0.3s;
}

/* Top Bar */
.top-bar {
  max-width: 1200px;
  margin: 0 auto 20px;
  padding: 16px 24px;
  background: rgba(255,255,255,0.95);
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 16px;
}

.top-bar h1 {
  margin: 0;
  font-size: 1.3rem;
  font-weight: 800;
  color: #1e293b;
}

.top-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}

.theme-selector {
  display: flex;
  gap: 6px;
}

.theme-btn {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 3px solid transparent;
  cursor: pointer;
  transition: all 0.2s;
}
.theme-btn:hover { transform: scale(1.1); }
.theme-btn.active { border-color: #1e293b; transform: scale(1.15); }
.theme-btn.minimal { background: linear-gradient(135deg, #f8fafc, #e2e8f0); }
.theme-btn.colorful { background: linear-gradient(135deg, #f472b6, #818cf8, #34d399); }
.theme-btn.corporate { background: linear-gradient(135deg, #1e3a5f, #3b82f6); }
.theme-btn.playful { background: linear-gradient(135deg, #fbbf24, #fb923c); }

.btn {
  padding: 10px 18px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  text-decoration: none;
  font-size: 0.9rem;
}
.btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; }
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102,126,234,0.4); }
.btn-secondary { background: #f1f5f9; color: #475569; }
.btn-secondary:hover { background: #e2e8f0; }

/* Slide Container */
.slide-wrapper {
  max-width: var(--slide-width);
  margin: 0 auto;
}

.slide-container {
  width: 100%;
  aspect-ratio: 16/9;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  position: relative;
}

/* Base slide - prevent overflow */
.slide {
  height: 100%;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.slide-header {
  flex-shrink: 0 !important;
  min-height: auto !important;
}

.slide-content {
  flex: 1;
  overflow: hidden;
  min-height: 0; /* Important for flex children */
}

.slide-footer {
  flex-shrink: 0 !important;
}

.content-text {
  height: 100%;
  overflow-y: auto;
  overflow-x: hidden;
  padding-right: 8px;
}

/* Custom scrollbar */
.content-text::-webkit-scrollbar {
  width: 6px;
}
.content-text::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.05);
  border-radius: 3px;
}
.content-text::-webkit-scrollbar-thumb {
  background: rgba(0,0,0,0.15);
  border-radius: 3px;
}
.content-text::-webkit-scrollbar-thumb:hover {
  background: rgba(0,0,0,0.25);
}

/* Navigation */
.nav-bar {
  max-width: var(--slide-width);
  margin: 20px auto 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

.nav-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  cursor: pointer;
  font-size: 1.2rem;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
}
.nav-btn:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
.nav-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

.slide-counter {
  font-weight: 700;
  color: #64748b;
  min-width: 80px;
  text-align: center;
}

/* Thumbnail Strip */
.thumb-strip {
  max-width: 1200px;
  margin: 24px auto 0;
  display: flex;
  gap: 12px;
  overflow-x: auto;
  padding: 10px;
  scroll-behavior: smooth;
}
.thumb-strip::-webkit-scrollbar { height: 6px; }
.thumb-strip::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 3px; }
.thumb-strip::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

.thumb {
  flex-shrink: 0;
  width: 120px;
  height: 68px;
  border-radius: 8px;
  background: #fff;
  border: 3px solid transparent;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.7rem;
  font-weight: 700;
  color: #64748b;
  text-align: center;
  padding: 4px;
}
.thumb:hover { border-color: #94a3b8; transform: translateY(-2px); }
.thumb.active { border-color: #667eea; box-shadow: 0 4px 12px rgba(102,126,234,0.3); }

/* ============================================
   THEME: MINIMAL (Clean & Simple)
   ============================================ */
.theme-minimal .viewer-container {
  background: #f8fafc;
}

.theme-minimal .slide-container {
  background: #ffffff;
  border: 1px solid #e2e8f0;
}

.theme-minimal .slide {
  padding: 40px 50px;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.theme-minimal .slide-header {
  margin-bottom: 20px;
  flex-shrink: 0;
}

.theme-minimal .slide-subtitle {
  font-size: 0.8rem;
  color: #667eea;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 6px;
}

.theme-minimal .slide-title {
  font-size: 1.8rem;
  font-weight: 900;
  color: #1e293b;
  margin: 0;
  line-height: 1.2;
}

.theme-minimal .slide-content {
  flex: 1;
  display: flex;
  gap: 30px;
  min-height: 0;
  overflow: hidden;
}

.theme-minimal .content-text {
  flex: 1;
  overflow-y: auto;
  padding-right: 8px;
}

.theme-minimal .content-text p {
  font-size: 0.95rem;
  line-height: 1.7;
  color: #475569;
  margin: 0 0 12px;
}

.theme-minimal .content-text ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.theme-minimal .content-text li {
  padding: 10px 0;
  padding-left: 24px;
  position: relative;
  font-size: 0.9rem;
  color: #334155;
  border-bottom: 1px solid #f1f5f9;
}

.theme-minimal .content-text li::before {
  content: '';
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 6px;
  height: 6px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 50%;
}

.theme-minimal .content-image {
  width: 240px;
  flex-shrink: 0;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}

.theme-minimal .content-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.theme-minimal .slide-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 12px;
  border-top: 1px solid #f1f5f9;
  margin-top: auto;
  flex-shrink: 0;
}

.theme-minimal .slide-number {
  font-weight: 700;
  color: #94a3b8;
  font-size: 0.85rem;
}

.theme-minimal .slide-type-badge {
  background: #f1f5f9;
  color: #64748b;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 0.7rem;
  font-weight: 600;
}

/* ============================================
   THEME: COLORFUL (Vibrant & Fun)
   ============================================ */
.theme-colorful .viewer-container {
  background: linear-gradient(135deg, #fdf2f8, #ede9fe, #ecfeff);
}

.theme-colorful .slide-container {
  background: linear-gradient(135deg, #ffffff, #fefefe);
  border: 4px solid transparent;
  background-clip: padding-box;
  position: relative;
}

.theme-colorful .slide-container::before {
  content: '';
  position: absolute;
  inset: -4px;
  background: linear-gradient(135deg, #f472b6, #818cf8, #34d399);
  border-radius: 24px;
  z-index: -1;
}

.theme-colorful .slide {
  padding: 50px;
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
}

/* Decorative elements */
.theme-colorful .slide::before {
  content: '‚ú®';
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  opacity: 0.6;
}

.theme-colorful .slide-header {
  margin-bottom: 25px;
}

.theme-colorful .slide-subtitle {
  display: inline-block;
  background: linear-gradient(135deg, #f472b6, #818cf8);
  color: #fff;
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 700;
  margin-bottom: 12px;
}

.theme-colorful .slide-title {
  font-size: 2.4rem;
  font-weight: 900;
  background: linear-gradient(135deg, #7c3aed, #2563eb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0;
}

.theme-colorful .slide-content {
  flex: 1;
  display: flex;
  gap: 30px;
}

.theme-colorful .content-text {
  flex: 1;
}

.theme-colorful .content-text p {
  font-size: 1.1rem;
  line-height: 1.8;
  color: #4b5563;
}

.theme-colorful .content-text ul {
  list-style: none;
  padding: 0;
  display: grid;
  gap: 12px;
}

.theme-colorful .content-text li {
  background: linear-gradient(135deg, rgba(244,114,182,0.1), rgba(129,140,248,0.1));
  padding: 16px 20px;
  border-radius: 12px;
  font-size: 1rem;
  color: #374151;
  border-left: 4px solid;
  border-image: linear-gradient(135deg, #f472b6, #818cf8) 1;
}

.theme-colorful .content-image {
  width: 260px;
  flex-shrink: 0;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(129,140,248,0.3);
  border: 4px solid #fff;
}

.theme-colorful .vocab-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
}

.theme-colorful .vocab-card {
  background: linear-gradient(135deg, #fdf2f8, #ede9fe);
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  border: 2px solid rgba(129,140,248,0.2);
}

.theme-colorful .vocab-card .word {
  font-size: 1.3rem;
  font-weight: 800;
  color: #7c3aed;
  margin-bottom: 4px;
}

.theme-colorful .vocab-card .meaning {
  font-size: 0.9rem;
  color: #6b7280;
}

/* ============================================
   THEME: CORPORATE (Professional)
   ============================================ */
.theme-corporate .viewer-container {
  background: #0f172a;
}

.theme-corporate .top-bar {
  background: rgba(30,58,95,0.95);
  border: 1px solid rgba(255,255,255,0.1);
}

.theme-corporate .top-bar h1 {
  color: #fff;
}

.theme-corporate .slide-container {
  background: linear-gradient(180deg, #1e3a5f, #0f172a);
  border: 1px solid rgba(255,255,255,0.1);
}

.theme-corporate .slide {
  padding: 50px 60px;
  height: 100%;
  display: flex;
  flex-direction: column;
  color: #fff;
}

.theme-corporate .slide-header {
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 2px solid rgba(59,130,246,0.5);
}

.theme-corporate .slide-subtitle {
  font-size: 0.85rem;
  color: #60a5fa;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 8px;
}

.theme-corporate .slide-title {
  font-size: 2rem;
  font-weight: 800;
  color: #fff;
  margin: 0;
}

.theme-corporate .slide-content {
  flex: 1;
  display: flex;
  gap: 40px;
}

.theme-corporate .content-text {
  flex: 1;
}

.theme-corporate .content-text p {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #cbd5e1;
}

.theme-corporate .content-text ul {
  list-style: none;
  padding: 0;
}

.theme-corporate .content-text li {
  padding: 14px 0;
  padding-left: 24px;
  position: relative;
  font-size: 1rem;
  color: #e2e8f0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.theme-corporate .content-text li::before {
  content: '‚ñ∏';
  position: absolute;
  left: 0;
  color: #3b82f6;
  font-weight: bold;
}

.theme-corporate .content-image {
  width: 280px;
  flex-shrink: 0;
  border-radius: 12px;
  overflow: hidden;
  border: 2px solid rgba(59,130,246,0.3);
}

.theme-corporate .slide-footer {
  display: flex;
  justify-content: space-between;
  padding-top: 20px;
  border-top: 1px solid rgba(255,255,255,0.1);
  margin-top: auto;
}

.theme-corporate .slide-number {
  color: #64748b;
  font-weight: 600;
}

.theme-corporate .nav-btn {
  background: #1e3a5f;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.2);
}

.theme-corporate .slide-counter {
  color: #94a3b8;
}

/* ============================================
   THEME: PLAYFUL (Fun & Friendly - Like Canva)
   ============================================ */
.theme-playful .viewer-container {
  background: 
    linear-gradient(90deg, rgba(251,191,36,0.1) 1px, transparent 1px),
    linear-gradient(rgba(251,191,36,0.1) 1px, transparent 1px),
    #fbbf24;
  background-size: 20px 20px;
}

.theme-playful .slide-container {
  background: #fff;
  border: 4px solid #1e293b;
  border-radius: 24px;
  box-shadow: 8px 8px 0 #1e293b;
}

.theme-playful .slide {
  padding: 30px 40px;
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  font-family: 'Nunito', sans-serif;
}

/* Decorative stickers */
.theme-playful .sticker {
  position: absolute;
  font-size: 2rem;
  filter: drop-shadow(2px 2px 0 #1e293b);
}
.theme-playful .sticker-1 { top: 10px; left: 15px; }
.theme-playful .sticker-2 { top: 10px; right: 15px; }
.theme-playful .sticker-3 { bottom: 45px; left: 15px; }
.theme-playful .sticker-4 { bottom: 45px; right: 15px; }

.theme-playful .slide-header {
  text-align: center;
  margin-bottom: 16px;
  position: relative;
  z-index: 1;
  flex-shrink: 0;
}

.theme-playful .slide-subtitle {
  display: inline-block;
  background: #fbbf24;
  color: #1e293b;
  padding: 4px 14px;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 800;
  margin-bottom: 8px;
  border: 2px solid #1e293b;
  box-shadow: 2px 2px 0 #1e293b;
}

.theme-playful .slide-title {
  font-size: 1.8rem;
  font-weight: 900;
  color: #1e293b;
  margin: 0;
  text-shadow: 2px 2px 0 rgba(251,191,36,0.5);
}

.theme-playful .slide-content {
  flex: 1;
  display: flex;
  gap: 24px;
  position: relative;
  z-index: 1;
  min-height: 0;
  overflow: hidden;
}

.theme-playful .content-text {
  flex: 1;
  overflow-y: auto;
  padding-right: 8px;
}

.theme-playful .content-text p {
  font-size: 0.95rem;
  line-height: 1.6;
  color: #374151;
  margin: 0 0 10px;
}

.theme-playful .content-text ul {
  list-style: none;
  padding: 0;
  display: grid;
  gap: 8px;
  margin: 0;
}

.theme-playful .content-text li {
  background: linear-gradient(135deg, #fef3c7, #fde68a);
  padding: 10px 14px;
  border-radius: 10px;
  font-size: 0.85rem;
  color: #1e293b;
  font-weight: 600;
  border: 2px solid #1e293b;
  box-shadow: 2px 2px 0 #1e293b;
  display: flex;
  align-items: center;
  gap: 8px;
}

.theme-playful .content-text li::before {
  content: '‚≠ê';
  font-size: 1rem;
}

.theme-playful .content-image {
  width: 200px;
  flex-shrink: 0;
  border-radius: 12px;
  overflow: hidden;
  border: 3px solid #1e293b;
  box-shadow: 4px 4px 0 #1e293b;
}

.theme-playful .vocab-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 10px;
}

.theme-playful .vocab-card {
  background: #fff;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
  border: 2px solid #1e293b;
  box-shadow: 3px 3px 0 #1e293b;
  transition: transform 0.2s;
}

.theme-playful .vocab-card:hover {
  transform: translate(-2px, -2px);
  box-shadow: 5px 5px 0 #1e293b;
}

.theme-playful .vocab-card .word {
  font-size: 1rem;
  font-weight: 900;
  color: #7c3aed;
}

.theme-playful .vocab-card .meaning {
  font-size: 0.75rem;
  color: #6b7280;
  margin-top: 2px;
}

.theme-playful .slide-footer {
  display: flex;
  justify-content: space-between;
  padding-top: 10px;
  margin-top: auto;
  position: relative;
  z-index: 1;
  flex-shrink: 0;
}

.theme-playful .slide-number {
  background: #1e293b;
  color: #fff;
  padding: 3px 10px;
  border-radius: 20px;
  font-weight: 800;
  font-size: 0.75rem;
}

.theme-playful .nav-btn {
  background: #fbbf24;
  border: 3px solid #1e293b;
  box-shadow: 3px 3px 0 #1e293b;
  font-weight: 900;
}

.theme-playful .nav-btn:hover {
  transform: translate(-2px, -2px);
  box-shadow: 5px 5px 0 #1e293b;
}

/* ============================================
   SLIDE TYPE SPECIFIC LAYOUTS
   ============================================ */

/* Hook Slide - Title Only */
.slide-type-hook .slide-content {
  justify-content: center;
  align-items: center;
  text-align: center;
}

.slide-type-hook .slide-title {
  font-size: 3rem !important;
}

/* Vocabulary Grid */
.slide-type-vocabulary .vocab-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
}

/* Examples - Timeline style */
.slide-type-examples .example-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.slide-type-examples .example-item {
  display: flex;
  gap: 16px;
  align-items: flex-start;
}

.slide-type-examples .example-item .en {
  flex: 1;
  font-size: 1.1rem;
  font-weight: 600;
}

.slide-type-examples .example-item .th {
  flex: 1;
  color: #6b7280;
  font-size: 0.95rem;
}

/* Guided Practice - Compact Layout */
.practice-questions {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.practice-item {
  background: rgba(102,126,234,0.05);
  padding: 14px 16px;
  border-radius: 12px;
  border-left: 4px solid #667eea;
}

.practice-question {
  font-size: 0.95rem;
  margin: 0 0 10px;
  color: #1e293b;
}

.practice-choices {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}

.practice-choice {
  background: #fff;
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 0.85rem;
  color: #374151;
  border: 1px solid #e2e8f0;
}

/* Theme specific practice styles */
.theme-playful .practice-item {
  background: #fef3c7;
  border-left-color: #f59e0b;
  border: 2px solid #1e293b;
  box-shadow: 3px 3px 0 #1e293b;
}

.theme-playful .practice-choice {
  border: 2px solid #1e293b;
  box-shadow: 2px 2px 0 #1e293b;
}

.theme-corporate .practice-item {
  background: rgba(59,130,246,0.1);
  border-left-color: #3b82f6;
}

.theme-corporate .practice-choice {
  background: rgba(255,255,255,0.1);
  border-color: rgba(255,255,255,0.2);
  color: #e2e8f0;
}

.theme-colorful .practice-item {
  background: linear-gradient(135deg, rgba(244,114,182,0.1), rgba(129,140,248,0.1));
  border-left: 4px solid;
  border-image: linear-gradient(135deg, #f472b6, #818cf8) 1;
}

/* Vocabulary Grid - limit items */
.vocab-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
  max-height: 100%;
  overflow-y: auto;
}

.vocab-card {
  padding: 12px 14px;
}

.vocab-card .word {

        <a href="{{ url_for('uploaded_file', filename=topic.pdf_file) }}" class="btn btn-secondary" target="_blank">üìÑ View PDF</a>
        {% endif %}

<script>
// Slide data from server
const slides = {{ slides | tojson | safe }};
const topicName = {{ topic.name | tojson | safe }};
let currentIndex = 0;
let currentTheme = 'playful';

// Sticker sets for playful theme
const stickerSets = [
  ['üòä', 'üëÄ', '‚≠ê', 'üîç'],
  ['üéØ', 'üí°', 'üìù', '‚ú®'],
  ['üåü', 'üé®', 'üìö', 'üî•'],
  ['üöÄ', 'üí™', 'üéâ', 'üëç'],
  ['üåà', 'üéµ', 'üíé', 'üå∏'],
];

// Get random stickers
function getStickers(slideIndex) {
  const set = stickerSets[slideIndex % stickerSets.length];
  return set;
}

// Get image URL from Unsplash based on keywords
function getImageUrl(slide, index) {
  // If slide has image_url, use it (including base64 data URLs)
  if (slide.image_url) {
    return slide.image_url;
  }
  
  // Generate image from keywords
  const keywords = slide.keywords || [];
  const title = slide.title || '';
  const slideType = slide.type || '';
  
  // Skip auto-images for certain slide types
  if (['hook', 'objectives', 'guided_practice', 'exit_ticket', 'review'].includes(slideType)) {
    return null;
  }
  
  // Extract keywords from title and content
  let searchTerms = [...keywords];
  if (title) {
    const titleWords = title.toLowerCase()
      .replace(/[^a-z\s]/g, '')
      .split(' ')
      .filter(w => w.length > 3 && !['what', 'this', 'that', 'with', 'from', 'about', 'your'].includes(w));
    searchTerms = [...searchTerms, ...titleWords];
  }
  
  if (searchTerms.length === 0) {
    searchTerms = ['education', 'learning'];
  }
  
  const query = searchTerms.slice(0, 2).join(',');
  return `https://source.unsplash.com/400x300/?${encodeURIComponent(query)}&sig=${index}`;
}

// Render image HTML with fallback
function renderImageHtml(imageUrl, title) {
  if (!imageUrl) return '';
  return `
    <div class="content-image">
      <img src="${imageUrl}" alt="${escapeHtml(title)}" loading="lazy" 
           onerror="this.parentElement.style.display='none'"
           onload="this.parentElement.style.opacity='1'">
    </div>
  `;
}

// Render slide based on current theme
function renderSlide(index) {
  const slide = slides[index];
  const slideType = slide.type || 'context';
  const stickers = getStickers(index);
  const imageUrl = getImageUrl(slide, index);
  const isFullscreen = document.body.classList.contains('fullscreen-mode');
  
  let html = '';
  
  if (currentTheme === 'playful') {
    html = renderPlayfulSlide(slide, slideType, stickers, imageUrl, index, isFullscreen);
  } else if (currentTheme === 'minimal') {
    html = renderMinimalSlide(slide, slideType, imageUrl, index, isFullscreen);
  } else if (currentTheme === 'colorful') {
    html = renderColorfulSlide(slide, slideType, imageUrl, index, isFullscreen);
  } else if (currentTheme === 'corporate') {
    html = renderCorporateSlide(slide, slideType, imageUrl, index, isFullscreen);
  }
  
  document.getElementById('slideContainer').innerHTML = html;
  document.getElementById('currentSlide').textContent = index + 1;
  
  // Update navigation buttons
  document.getElementById('prevBtn').disabled = index === 0;
  document.getElementById('nextBtn').disabled = index === slides.length - 1;
  
  // Update thumbnails
  document.querySelectorAll('.thumb').forEach((t, i) => {
    t.classList.toggle('active', i === index);
  });
  
  // Scroll thumbnail into view
  const activeThumb = document.querySelector('.thumb.active');
  if (activeThumb) {
    activeThumb.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
  }
}

// Render Playful Theme Slide
function renderPlayfulSlide(slide, type, stickers, imageUrl, index, isFullscreen) {
  const title = slide.title || `Slide ${index + 1}`;
  const subtitle = getSubtitle(type);
  const content = extractContent(slide, type);
  const showImage = imageUrl && !['hook', 'objectives', 'guided_practice', 'exit_ticket'].includes(type);
  
  // Debug log
  console.log('Fullscreen:', isFullscreen, 'Title:', title, 'Subtitle:', subtitle);
  
  if (isFullscreen) {
    // Fullscreen layout - completely different structure
    return `
      <div class="slide slide-type-${type}" style="padding: 50px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; box-sizing: border-box;">
        <span class="sticker sticker-1" style="position: absolute; top: 15px; left: 20px; font-size: 2.5rem;">${stickers[0]}</span>
        <span class="sticker sticker-2" style="position: absolute; top: 15px; right: 20px; font-size: 2.5rem;">${stickers[1]}</span>
        <span class="sticker sticker-3" style="position: absolute; bottom: 80px; left: 20px; font-size: 2.5rem;">${stickers[2]}</span>
        <span class="sticker sticker-4" style="position: absolute; bottom: 80px; right: 20px; font-size: 2.5rem;">${stickers[3]}</span>
        
        <div class="slide-header" style="flex-shrink: 0; text-align: center; margin-bottom: 20px; min-height: 80px;">
          <div class="slide-subtitle" style="display: inline-block; background: #fbbf24; color: #1e293b; padding: 8px 18px; border-radius: 20px; font-size: 0.9rem; font-weight: 800; margin-bottom: 8px; border: 2px solid #1e293b;">${subtitle}</div>
          <h1 class="slide-title" style="font-size: 2.2rem; font-weight: 900; color: #1e293b; margin: 8px 0 0 0;">${escapeHtml(title)}</h1>
        </div>
        
        <div class="slide-content" style="flex: 1; display: flex; gap: 24px; overflow: auto; min-height: 0;">
          <div class="content-text" style="flex: 1;">
            ${content}
          </div>
          ${showImage ? renderImageHtml(imageUrl, title) : ''}
        </div>
        
        <div class="slide-footer" style="flex-shrink: 0; display: flex; justify-content: space-between; padding-top: 15px;">
          <span class="slide-number" style="background: #1e293b; color: #fff; padding: 4px 12px; border-radius: 20px; font-weight: 800; font-size: 0.8rem;">${index + 1} / ${slides.length}</span>
          <span>${topicName}</span>
        </div>
      </div>
    `;
  }
  
  // Normal layout
  return `
    <div class="slide slide-type-${type}">
      <span class="sticker sticker-1">${stickers[0]}</span>
      <span class="sticker sticker-2">${stickers[1]}</span>
      <span class="sticker sticker-3">${stickers[2]}</span>
      <span class="sticker sticker-4">${stickers[3]}</span>
      
      <div class="slide-header">
        <div class="slide-subtitle">${subtitle}</div>
        <h1 class="slide-title">${escapeHtml(title)}</h1>
      </div>
      
      <div class="slide-content">
        <div class="content-text">
          ${content}
        </div>
        ${showImage ? renderImageHtml(imageUrl, title) : ''}
      </div>
      
      <div class="slide-footer">
        <span class="slide-number">${index + 1} / ${slides.length}</span>
        <span>${topicName}</span>
      </div>
    </div>
  `;
}

// Render Minimal Theme Slide
function renderMinimalSlide(slide, type, imageUrl, index, isFullscreen) {
  const title = slide.title || `Slide ${index + 1}`;
  const subtitle = getSubtitle(type);
  const content = extractContent(slide, type);
  const showImage = imageUrl && !['hook', 'objectives', 'guided_practice', 'exit_ticket'].includes(type);
  
  const slideStyle = isFullscreen ? 'padding: 80px 60px 60px !important;' : '';

}

// Render Colorful Theme Slide
function renderColorfulSlide(slide, type, imageUrl, index, isFullscreen) {
  const title = slide.title || `Slide ${index + 1}`;
  const subtitle = getSubtitle(type);
  const content = extractContent(slide, type);
  const showImage = imageUrl && !['hook', 'objectives', 'guided_practice', 'exit_ticket'].includes(type);
  
  const slideStyle = isFullscreen ? 'padding: 80px 60px 60px !important;' : '';
  const titleStyle = isFullscreen ? 'font-size: 2.5rem;' : '';
  
  return `
    <div class="slide slide-type-${type}" style="${slideStyle}">
      <div class="slide-header">
        <div class="slide-subtitle">${subtitle}</div>
        <h1 class="slide-title" style="${titleStyle}">${escapeHtml(title)}</h1>
      </div>
      
      <div class="slide-content">
        <div class="content-text">
          ${content}
        </div>
        ${showImage ? renderImageHtml(imageUrl, title) : ''}
      </div>
      
      <div class="slide-footer">
        <span class="slide-number">${index + 1} / ${slides.length}</span>
      </div>
    </div>
  `;
}

// Render Corporate Theme Slide
function renderCorporateSlide(slide, type, imageUrl, index, isFullscreen) {
  const title = slide.title || `Slide ${index + 1}`;
  const subtitle = getSubtitle(type);
  const content = extractContent(slide, type);
  const showImage = imageUrl && !['hook', 'objectives', 'guided_practice', 'exit_ticket'].includes(type);
  
  const slideStyle = isFullscreen ? 'padding: 80px 60px 60px !important;' : '';
  const titleStyle = isFullscreen ? 'font-size: 2.5rem;' : '';
  
  return `
    <div class="slide slide-type-${type}" style="${slideStyle}">
      <div class="slide-header">
        <div class="slide-subtitle">${subtitle}</div>
        <h1 class="slide-title" style="${titleStyle}">${escapeHtml(title)}</h1>
      </div>
      
      <div class="slide-content">
        <div class="content-text">
          ${content}
        </div>
        ${showImage ? renderImageHtml(imageUrl, title) : ''}
      </div>
      
      <div class="slide-footer">
        <span class="slide-number">${index + 1} / ${slides.length}</span>
      </div>
    </div>
  `;
}

// Get subtitle based on slide type
function getSubtitle(type) {
  const subtitles = {
    'hook': 'üéØ Let\'s Start!',
    'objectives': 'üìã Objectives',
    'context': 'üìñ Overview',
    'vocabulary': 'üìö Vocabulary',
    'concept': 'üí° Key Concept',
    'pronunciation': 'üó£Ô∏è Pronunciation',
    'examples': '‚úèÔ∏è Examples',
    'guided_practice': 'üéØ Practice',
    'dialogue': 'üí¨ Dialogue',
    'production': 'üé® Create',
    'review': 'üîÑ Review',
    'exit_ticket': 'üé´ Exit Ticket'
  };
  return subtitles[type] || 'üìù Content';
}

// Extract and format content from slide data
function extractContent(slide, type) {
  let html = '';
  
  // Content (string or array)
  if (slide.content) {
    if (typeof slide.content === 'string') {
      html += `<p>${escapeHtml(slide.content)}</p>`;
    } else if (Array.isArray(slide.content)) {
      slide.content.forEach(c => {
        if (typeof c === 'string') {
          html += `<p>${escapeHtml(c)}</p>`;
        } else if (c.en) {
          html += `<p>${escapeHtml(c.en)}${c.th ? ` <span style="color:#6b7280">(${escapeHtml(c.th)})</span>` : ''}</p>`;
        }
      });
    }
  }
  
  // Objectives
  if (slide.objectives && Array.isArray(slide.objectives)) {
    html += '<ul>';
    slide.objectives.forEach(obj => {
      html += `<li>${escapeHtml(obj)}</li>`;
    });
    html += '</ul>';
  }
  
  // Vocabulary - show ALL items (no limit)
  if (slide.vocabulary && Array.isArray(slide.vocabulary)) {
    if (currentTheme === 'playful' || currentTheme === 'colorful') {
      html += '<div class="vocab-grid">';
      slide.vocabulary.forEach(v => {
        html += `
          <div class="vocab-card">
            <div class="word">${escapeHtml(v.word || '')}</div>
            <div class="meaning">${escapeHtml(v.meaning || v.th || '')}</div>
          </div>
        `;
      });
      html += '</div>';
    } else {
      html += '<ul>';
      slide.vocabulary.forEach(v => {
        html += `<li><strong>${escapeHtml(v.word || '')}</strong> - ${escapeHtml(v.meaning || v.th || '')}${v.example ? `<br><em style="color:#6b7280;font-size:0.85rem">Ex: ${escapeHtml(v.example)}</em>` : ''}</li>`;
      });
      html += '</ul>';
    }
  }
  
  // Examples - show ALL items (no limit)
  if (slide.examples && Array.isArray(slide.examples)) {
    html += '<ul>';
    slide.examples.forEach(ex => {
      if (typeof ex === 'string') {
        html += `<li>${escapeHtml(ex)}</li>`;
      } else if (ex.en) {
        html += `<li>${escapeHtml(ex.en)}${ex.th ? ` <span style="color:#6b7280;font-size:0.9rem">(${escapeHtml(ex.th)})</span>` : ''}</li>`;
      }
    });
    html += '</ul>';
  }
  
  // Highlights
  if (slide.highlights && Array.isArray(slide.highlights)) {
    html += '<ul>';
    slide.highlights.forEach(h => {
      html += `<li><strong>${escapeHtml(h.label || '')}</strong>: ${escapeHtml(h.note || '')}</li>`;
    });
    html += '</ul>';
  }
  
  // Pattern
  if (slide.pattern) {
    html += `<p style="font-size:1.2rem;font-weight:700;background:rgba(102,126,234,0.1);padding:16px;border-radius:12px;text-align:center;">üìù ${escapeHtml(slide.pattern)}</p>`;
  }
  
  // Prompt (for hook)
  if (slide.prompt) {
    html += `<p style="font-size:1.3rem;text-align:center;font-weight:600;">${escapeHtml(slide.prompt)}</p>`;
  }
  
  // Keywords
  if (slide.keywords && Array.isArray(slide.keywords) && slide.keywords.length > 0) {
    html += `<p style="margin-top:16px;"><strong>Keywords:</strong> ${slide.keywords.map(k => `<span style="background:#f1f5f9;padding:4px 10px;border-radius:20px;margin-right:6px;font-size:0.9rem;">${escapeHtml(k)}</span>`).join('')}</p>`;
  }
  
  // Dialogue lines - show ALL lines (no limit)
  if (slide.lines && Array.isArray(slide.lines)) {
    html += '<div class="dialogue-box">';
    slide.lines.forEach(line => {
      if (typeof line === 'string') {
        html += `<p class="dialogue-line">${escapeHtml(line)}</p>`;
      } else if (line.speaker) {
        const text = line.en || line.text || '';
        html += `<p class="dialogue-line"><strong>${escapeHtml(line.speaker)}:</strong> ${escapeHtml(text)}</p>`;
      }
    });
    html += '</div>';
  }
  
  // Guided practice items - show ALL items (no limit)
  if (slide.items && Array.isArray(slide.items) && type === 'guided_practice') {
    html += '<div class="practice-questions">';
    slide.items.forEach((item, i) => {
      const q = item.q || item.question || '';
      html += `<div class="practice-item">
        <p class="practice-question"><strong>Q${i+1}:</strong> ${escapeHtml(q)}</p>
        ${item.choices && Array.isArray(item.choices) ? `
        <div class="practice-choices">
          ${item.choices.map((choice, ci) => {
            const labels = ['A', 'B', 'C', 'D'];
            return `<div class="practice-choice"><strong>${labels[ci]})</strong> ${escapeHtml(choice)}</div>`;
          }).join('')}
        </div>` : ''}
      </div>`;
    });
    html += '</div>';
  }
  
  // Common mistakes
  if (slide.common_mistakes && Array.isArray(slide.common_mistakes)) {
    html += '<div style="margin-top:16px;padding:12px;background:rgba(239,68,68,0.1);border-radius:10px;border-left:4px solid #ef4444;"><strong>‚ö†Ô∏è Common Mistakes:</strong><ul style="margin:8px 0 0;padding-left:20px;">';
    slide.common_mistakes.forEach(m => {
      html += `<li>${escapeHtml(m)}</li>`;
    });
    html += '</ul></div>';
  }
  
  // Scenario
  if (slide.scenario) {
    html += `<p style="font-style:italic;color:#6b7280;margin-bottom:12px;">üé≠ ${escapeHtml(slide.scenario)}</p>`;
  }
  
  // Bullets (generic)
  if (slide.bullets && Array.isArray(slide.bullets)) {
    html += '<ul>';
    slide.bullets.forEach(b => {
      html += `<li>${escapeHtml(b)}</li>`;
    });
    html += '</ul>';
  }
  
  // Tasks (for production slide)
  if (slide.tasks && Array.isArray(slide.tasks)) {
    html += '<div class="tasks-list">';
    slide.tasks.forEach((task, i) => {
      html += `<div style="background:linear-gradient(135deg, #fef3c7, #fde68a);padding:14px 18px;border-radius:12px;margin-bottom:10px;border:2px solid #1e293b;box-shadow:3px 3px 0 #1e293b;">
        <span style="font-weight:800;color:#7c3aed;margin-right:8px;">üìù Task ${i+1}:</span>
        <span style="color:#1e293b;">${escapeHtml(task)}</span>
      </div>`;
    });
    html += '</div>';
  }
  
  // Summary (for review slide)
  if (slide.summary && Array.isArray(slide.summary)) {
    html += '<div class="summary-list">';
    slide.summary.forEach((item, i) => {
      html += `<div style="background:#f0fdf4;padding:12px 16px;border-radius:10px;margin-bottom:8px;border-left:4px solid #22c55e;display:flex;align-items:center;gap:10px;">
        <span style="font-size:1.2rem;">‚úÖ</span>
        <span style="color:#166534;font-weight:600;">${escapeHtml(item)}</span>
      </div>`;
    });
    html += '</div>';
  }
  
  // Questions (for exit_ticket slide)
  if (slide.questions && Array.isArray(slide.questions)) {
    html += '<div class="questions-list">';
    slide.questions.forEach((q, i) => {
      html += `<div style="background:linear-gradient(135deg, #ede9fe, #ddd6fe);padding:14px 18px;border-radius:12px;margin-bottom:10px;border:2px solid #7c3aed;">
        <span style="font-weight:800;color:#5b21b6;margin-right:8px;">‚ùì Q${i+1}:</span>
        <span style="color:#4c1d95;">${escapeHtml(q)}</span>
      </div>`;
    });
    html += '</div>';
  }
  
  return html || '<p style="color:#6b7280;text-align:center;">Content coming soon...</p>';
}

// Escape HTML
function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Create thumbnails
function createThumbnails() {
  const strip = document.getElementById('thumbStrip');
  strip.innerHTML = slides.map((slide, i) => `
    <div class="thumb ${i === 0 ? 'active' : ''}" onclick="goToSlide(${i})">
      ${slide.title ? slide.title.substring(0, 30) : `Slide ${i + 1}`}
    </div>
  `).join('');
}

// Navigation functions
function nextSlide() {
  if (currentIndex < slides.length - 1) {
    currentIndex++;
    renderSlide(currentIndex);
  }
}

function prevSlide() {
  if (currentIndex > 0) {
    currentIndex--;
    renderSlide(currentIndex);
  }
}

function goToSlide(index) {
  currentIndex = index;
  renderSlide(currentIndex);
}

// Theme switching
function setTheme(theme) {
  currentTheme = theme;
  const wrapper = document.getElementById('themeWrapper');
  const isFullscreen = wrapper.classList.contains('fullscreen-mode');
  
  // Set theme class while preserving fullscreen-mode
  wrapper.className = `theme-${theme}`;
  if (isFullscreen) {
    wrapper.classList.add('fullscreen-mode');
  }
  
  // Update theme buttons
  document.querySelectorAll('.theme-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  document.querySelector(`.theme-btn.${theme}`).classList.add('active');
  
  // Re-render current slide
  renderSlide(currentIndex);
}

// Fullscreen toggle
function toggleFullscreen() {
  const wrapper = document.getElementById('themeWrapper');
  
  if (!document.fullscreenElement) {
    // Enter fullscreen
    document.documentElement.requestFullscreen().then(() => {
      document.body.classList.add('fullscreen-mode');
      wrapper.classList.add('fullscreen-mode');
      applyFullscreenStyles();
      renderSlide(currentIndex);
    }).catch(err => {
      // If fullscreen API fails, just toggle the class
      document.body.classList.add('fullscreen-mode');
      wrapper.classList.add('fullscreen-mode');
      applyFullscreenStyles();
      renderSlide(currentIndex);
    });
  } else {
    exitFullscreen();
  }
}

function applyFullscreenStyles() {
  // Inject fullscreen styles directly
  let styleEl = document.getElementById('fullscreen-styles');
  if (!styleEl) {
    styleEl = document.createElement('style');
    styleEl.id = 'fullscreen-styles';
    document.head.appendChild(styleEl);
  }
  styleEl.textContent = `
    body.fullscreen-mode .slide-container {
      overflow: visible !important;
    }
    body.fullscreen-mode .slide {
      padding: 80px 60px 80px !important;
      overflow: visible !important;
      height: auto !important;
      min-height: 100% !important;
    }
    body.fullscreen-mode .slide-header {
      position: relative !important;
      z-index: 100 !important;
      margin-bottom: 20px !important;
    }
    body.fullscreen-mode .slide-title {
      font-size: 2.5rem !important;
    }
    body.fullscreen-mode .slide-subtitle {
      font-size: 1rem !important;
    }
    body.fullscreen-mode .sticker-1,
    body.fullscreen-mode .sticker-2 {
      top: 25px !important;
    }
    body.fullscreen-mode .sticker-3,
    body.fullscreen-mode .sticker-4 {
      bottom: 100px !important;
    }
    body.fullscreen-mode .slide-content,
    body.fullscreen-mode .content-text {
      overflow: visible !important;
    }
  `;
}

function removeFullscreenStyles() {
  const styleEl = document.getElementById('fullscreen-styles');
  if (styleEl) {
    styleEl.remove();
  }
}

function exitFullscreen() {
  const wrapper = document.getElementById('themeWrapper');
  document.body.classList.remove('fullscreen-mode');
  wrapper.classList.remove('fullscreen-mode');
  removeFullscreenStyles();
  
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
  
  // Re-render slide without fullscreen styles
  renderSlide(currentIndex);
}

// Listen for fullscreen change events
document.addEventListener('fullscreenchange', () => {
  const wrapper = document.getElementById('themeWrapper');
  if (!document.fullscreenElement) {
    document.body.classList.remove('fullscreen-mode');
    wrapper.classList.remove('fullscreen-mode');
    // Re-render slide without fullscreen styles
    renderSlide(currentIndex);
  }
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') {
    e.preventDefault();
    nextSlide();
  } else if (e.key === 'ArrowLeft') {
    e.preventDefault();
    prevSlide();
  } else if (e.key === 'Escape') {
    exitFullscreen();
  } else if (e.key === 'f' || e.key === 'F') {
    if (!e.ctrlKey && !e.metaKey) {
      e.preventDefault();
      toggleFullscreen();
    }
  }
});

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('totalSlides').textContent = slides.length;
  createThumbnails();
  renderSlide(0);
});
</script>
