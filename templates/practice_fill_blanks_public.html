<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill in the Blanks - {{ topic.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8f4f8 100%);
      min-height: 100vh;
      padding: 1rem;
    }
    :root {
      --primary: #667eea;
      --success: #22c55e;
      --danger: #ef4444;
    }
    .container { max-width: 700px; margin: 0 auto; }
    
    /* Name Form */
    .name-form {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
      text-align: center;
    }
    .name-form h1 { color: var(--primary); margin-bottom: 0.5rem; }
    .name-form p { color: #64748b; margin-bottom: 1.5rem; }
    .name-form input {
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .name-form input:focus { outline: none; border-color: var(--primary); }
    .btn-start {
      padding: 1rem 3rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .btn-start:hover { background: #5a67d8; }
    
    /* Practice Container */
    .practice-container { display: none; }
    .practice-container.active { display: block; }
    
    .progress-section {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .progress-bar {
      height: 8px;
      background: #e2e8f0;
      border-radius: 999px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--primary);
      transition: width 0.3s;
    }
    
    .question-card {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
      margin-bottom: 1rem;
    }
    .question-number {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .sentence-display {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .blank-slot {
      display: inline-block;
      min-width: 80px;
      padding: 0.2rem 0.5rem;
      border-bottom: 3px solid var(--primary);
      background: #f0f4ff;
      border-radius: 6px 6px 0 0;
      font-weight: 700;
      color: var(--primary);
    }
    .blank-slot.correct { background: #dcfce7; border-color: var(--success); color: var(--success); }
    .blank-slot.wrong { background: #fee2e2; border-color: var(--danger); color: var(--danger); }
    
    .choices-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .choice-btn {
      padding: 0.6rem 1.2rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      background: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .choice-btn:hover:not(:disabled) { border-color: var(--primary); background: #f0f4ff; }
    .choice-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .choice-btn.correct { border-color: var(--success); background: var(--success); color: #fff; }
    .choice-btn.wrong { border-color: var(--danger); background: var(--danger); color: #fff; }
    
    .feedback {
      text-align: center;
      padding: 0.75rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-weight: 700;
      display: none;
    }
    .feedback.show { display: block; }
    .feedback.correct { background: #dcfce7; color: #166534; }
    .feedback.wrong { background: #fee2e2; color: #991b1b; }
    
    .nav-buttons { text-align: center; margin-top: 1rem; }
    .btn-next {
      padding: 0.75rem 2rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      display: none;
    }
    
    /* Result */
    .result-screen {
      display: none;
      text-align: center;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
    }
    .result-screen.active { display: block; }
    .result-emoji { font-size: 4rem; margin-bottom: 0.5rem; }
    .result-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; }
    .result-score { font-size: 2rem; font-weight: 900; color: var(--primary); margin-bottom: 1rem; }
    .result-details { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1.5rem; }
    .result-stat { text-align: center; }
    .result-stat-value { font-size: 1.3rem; font-weight: 800; }
    .result-stat-value.correct { color: var(--success); }
    .result-stat-value.wrong { color: var(--danger); }
    .result-stat-label { font-size: 0.8rem; color: #64748b; }
    
    .sound-toggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--primary);
      color: #fff;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Name Form -->
  <div class="name-form" id="nameForm">
    <h1>‚úçÔ∏è Fill in the Blanks</h1>
    <p>{{ topic.name }}</p>
    <input type="text" id="studentName" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•" maxlength="100">
    <br>
    <button class="btn-start" onclick="startPractice()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡πÅ‡∏ö‡∏ö‡∏ù‡∏∂‡∏Å‡∏´‡∏±‡∏î</button>
  </div>
  
  <!-- Practice Container -->
  <div class="practice-container" id="practiceContainer">
    <div class="progress-section">
      <div class="progress-header">
        <span>Question <span id="currentNum">1</span> / <span id="totalNum">10</span></span>
        <span>Score: <span id="score">0</span></span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>
    
    <div class="question-card" id="questionCard">
      <div class="question-number" id="questionNumber">Question 1</div>
      <div class="sentence-display" id="sentenceDisplay">Loading...</div>
      <div class="choices-container" id="choicesContainer"></div>
      <div class="feedback" id="feedback"></div>
      <div class="nav-buttons">
        <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
      </div>
    </div>
    
    <div class="result-screen" id="resultScreen">
      <div class="result-emoji" id="resultEmoji">üéâ</div>
      <div class="result-title" id="resultTitle">Great Job!</div>
      <div class="result-score" id="resultScore">80%</div>
      <div class="result-details">
        <div class="result-stat">
          <div class="result-stat-value correct" id="correctCount">8</div>
          <div class="result-stat-label">Correct</div>
        </div>
        <div class="result-stat">
          <div class="result-stat-value wrong" id="wrongCount">2</div>
          <div class="result-stat-label">Wrong</div>
        </div>
      </div>
      <p style="color:#64748b;">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ñ‡∏π‡∏Å‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß!</p>
    </div>
  </div>
</div>

<button class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä</button>

<script>
const practiceData = {{ practice_data | tojson | safe }};
const token = "{{ token }}";
let studentName = "";

let soundEnabled = true;
let audioContext = null;
function initAudio() {
  if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
  return audioContext;
}
function playTone(freq, dur, type = 'sine', vol = 0.3) {
  if (!soundEnabled) return;
  try {
    const ctx = initAudio();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain); gain.connect(ctx.destination);
    osc.frequency.value = freq; osc.type = type;
    gain.gain.setValueAtTime(vol, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + dur);
    osc.start(ctx.currentTime); osc.stop(ctx.currentTime + dur);
  } catch (e) {}
}
function playCorrectSound() { playTone(523, 0.15); setTimeout(() => playTone(659, 0.15), 100); setTimeout(() => playTone(784, 0.2), 200); }
function playWrongSound() { playTone(200, 0.3, 'square', 0.15); }
function playWinSound() { [523, 659, 784, 1047].forEach((n, i) => setTimeout(() => playTone(n, 0.3), i * 150)); }
function toggleSound() {
  soundEnabled = !soundEnabled;
  document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
}

let questions = [];
let currentIndex = 0;
let score = 0;
let correctCount = 0;
let wrongCount = 0;
let answered = false;

function startPractice() {
  studentName = document.getElementById('studentName').value.trim() || 'Anonymous';
  document.getElementById('nameForm').style.display = 'none';
  document.getElementById('practiceContainer').classList.add('active');
  init();
}

function init() {
  questions = prepareQuestions();
  if (questions.length === 0) {
    document.getElementById('sentenceDisplay').innerHTML = '<p style="color:#64748b;">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>';
    return;
  }
  document.getElementById('totalNum').textContent = questions.length;
  loadQuestion();
}

function prepareQuestions() {
  const result = [];
  if (practiceData.mcq_questions && practiceData.mcq_questions.length > 0) {
    practiceData.mcq_questions.forEach(q => {
      if (q.prompt && q.choices && q.correct_answer) {
        result.push({ sentence: q.prompt, answer: q.correct_answer, choices: q.choices });
      }
    });
  }
  if (practiceData.vocabulary && practiceData.vocabulary.length > 0) {
    practiceData.vocabulary.forEach(v => {
      if (v.word && v.example) {
        const blank = v.example.replace(new RegExp('\\b' + v.word + '\\b', 'i'), '_____');
        if (blank !== v.example) {
          result.push({ sentence: blank, answer: v.word, choices: null });
        }
      }
    });
  }
  shuffleArray(result);
  return result.slice(0, 15);
}

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function loadQuestion() {
  if (currentIndex >= questions.length) { showResult(); return; }
  answered = false;
  const q = questions[currentIndex];
  
  document.getElementById('currentNum').textContent = currentIndex + 1;
  document.getElementById('questionNumber').textContent = 'Question ' + (currentIndex + 1);
  document.getElementById('progressFill').style.width = (currentIndex / questions.length * 100) + '%';
  
  let displayText = q.sentence;
  if (!displayText.includes('_____')) {
    displayText = displayText + ' <span class="blank-slot" id="blankSlot">?</span>';
  } else {
    displayText = displayText.replace('_____', '<span class="blank-slot" id="blankSlot">?</span>');
  }
  document.getElementById('sentenceDisplay').innerHTML = displayText;
  
  let choices = q.choices && q.choices.length >= 4 ? [...q.choices] : generateChoices(q.answer);
  shuffleArray(choices);
  
  const container = document.getElementById('choicesContainer');
  container.innerHTML = '';
  choices.forEach(choice => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = choice;
    btn.dataset.answer = choice;
    btn.addEventListener('click', function() { selectAnswer(this, choice); });
    container.appendChild(btn);
  });
  
  document.getElementById('feedback').classList.remove('show');
  document.getElementById('feedback').className = 'feedback';
  document.getElementById('nextBtn').style.display = 'none';
}

function generateChoices(correct) {
  const choices = [correct];
  const others = questions.map(q => q.answer).filter(a => a !== correct);
  shuffleArray(others);
  for (let i = 0; i < 3 && i < others.length; i++) {
    if (!choices.includes(others[i])) choices.push(others[i]);
  }
  const fillers = ['the', 'is', 'are', 'have', 'has', 'do', 'does'];
  while (choices.length < 4) {
    const f = fillers[Math.floor(Math.random() * fillers.length)];
    if (!choices.includes(f)) choices.push(f);
  }
  return choices.slice(0, 4);
}

function selectAnswer(btn, answer) {
  if (answered) return;
  answered = true;
  
  const q = questions[currentIndex];
  const isCorrect = answer.toLowerCase().trim() === q.answer.toLowerCase().trim();
  const blankSlot = document.getElementById('blankSlot');
  const feedback = document.getElementById('feedback');
  
  if (blankSlot) blankSlot.textContent = q.answer;
  
  document.querySelectorAll('.choice-btn').forEach(b => {
    b.disabled = true;
    if (b.dataset.answer.toLowerCase().trim() === q.answer.toLowerCase().trim()) b.classList.add('correct');
  });
  
  if (isCorrect) {
    playCorrectSound();
    if (blankSlot) blankSlot.classList.add('correct');
    feedback.textContent = '‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!';
    feedback.className = 'feedback show correct';
    score += 10;
    correctCount++;
  } else {
    playWrongSound();
    btn.classList.add('wrong');
    if (blankSlot) blankSlot.classList.add('wrong');
    feedback.textContent = '‚ùå ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠: ' + q.answer;
    feedback.className = 'feedback show wrong';
    wrongCount++;
  }
  
  document.getElementById('score').textContent = score;
  document.getElementById('nextBtn').style.display = 'inline-block';
}

function nextQuestion() { currentIndex++; loadQuestion(); }

function showResult() {
  playWinSound();
  document.getElementById('questionCard').style.display = 'none';
  document.getElementById('resultScreen').classList.add('active');
  
  const percent = Math.round((correctCount / questions.length) * 100);
  document.getElementById('resultScore').textContent = percent + '%';
  document.getElementById('correctCount').textContent = correctCount;
  document.getElementById('wrongCount').textContent = wrongCount;
  
  let emoji = 'üéâ', title = '‡∏¢‡∏≠‡∏î‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°!';
  if (percent < 50) { emoji = 'üò¢'; title = '‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞!'; }
  else if (percent < 70) { emoji = 'üòä'; title = '‡∏î‡∏µ‡∏°‡∏≤‡∏Å!'; }
  else if (percent < 90) { emoji = 'üåü'; title = '‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å!'; }
  document.getElementById('resultEmoji').textContent = emoji;
  document.getElementById('resultTitle').textContent = title;
  
  // Submit score
  fetch('/api/public/fill/' + token + '/submit', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name: studentName, score: correctCount, total: questions.length })
  });
}
</script>
</body>
</html>
